services:
  - type: web
    name: cherry-v2-backend
    runtime: node
    plan: free
    region: oregon
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: cherry-v2-frontend
    runtime: static
    plan: free
    region: oregon
    branch: main
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    autoDeploy: true
